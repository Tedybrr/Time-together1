<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Together</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We are together:</h1>
        <div class="timer" id="timer"></div>
    </div>
    <script>
        function updateTime() {
            const startDate = new Date('2023-06-10 00:16:27'); // Set the start date here
            const now = new Date();
            const elapsed = now - startDate;

            const years = Math.floor(elapsed / (365.25 * 24 * 60 * 60 * 1000));
            const days = Math.floor((elapsed % (365.25 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
            const hours = Math.floor((elapsed % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((elapsed % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((elapsed % (60 * 1000)) / 1000);

            document.getElementById('timer').innerText =
                `${years} years, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
